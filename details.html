<style>
  body {
  background-color: #0f1624;
  text-align: center;
  font-family: Arial, sans-serif;
  color: white;
  animation: fadeIn 1s ease-in;
}

/* Movie Card Container */
.movie-card {
  max-width: 800px;   /* Laptop par limit */
  width: 95%;         /* Mobile pr full */
  margin: 30px auto;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.05); /* halka sa glass effect */
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  text-align: center;
}

/* Title */
#movie-title {
  font-size: 2rem;
  margin-bottom: 15px;
  animation: slideUp 1s ease-in-out;
}

/* Image */
.movie-card img {
  width: 100%;        /* Responsive full width */
  max-width: 600px;   /* Laptop pr itna se zyada na ho */
  height: auto;
  border-radius: 12px;
  margin-top: 20px;
  animation: zoomIn 1s ease-out;
  transition: transform 0.3s ease;
}

.movie-card img:hover {
  transform: scale(1.05);
}

/* Description + Quality */
#movie-desc, #movie-quality {
  font-size: 1.1rem;
  margin: 15px 0;
  line-height: 1.5;
  color: #ddd;
  animation: slideUp 1.2s ease-in-out;
}

/* Trailer Button */
.trailer-button {
  padding: 12px 25px;
  margin-top: 20px;
  background-color: #ff3333;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  animation: fadeIn 1.5s ease-in-out;
  transition: transform 0.3s ease-in-out, background 0.3s ease;
}

.trailer-button:hover {
  background-color: #cc0000;
  animation: pulse 0.6s ease-in-out;
}

/* Responsive Fix */
@media (max-width: 768px) {
  #movie-title {
    font-size: 1.5rem;
  }
  #movie-desc, #movie-quality {
    font-size: 1rem;
  }
  .trailer-button {
    width: 100%;  /* Mobile pr button full width */
  }
}
</style>
