<style>
  body {

  min-height: 100vh;
  text-align: center;
}

.container {
  width: 100%;
  max-width: 600px;  /* laptop par limit */
  padding: 20px;
}

/* Responsive image */
img {
  width: 100%;        /* jitni screen hogi utni image */
  max-width: 400px;   /* laptop par bada na ho */
  height: auto;
  border-radius: 10px;
  margin-top: 20px;
}

/* Trailer button */
.trailer-button {
  padding: 14px 28px;
  margin-top: 20px;
  background-color: #ff3333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
}

/* Mobile view */
@media (max-width: 768px) {
  img {
    max-width: 90%;   /* mobile pe screen cover kare */
  }
  .trailer-button {
    width: 90%;       /* button bhi bada ho jaye */
  }
}
</style>
