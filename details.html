  <style>
    body {
      background-color: #0f1624;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      /* Full screen height */
      display: flex;
      /* Flexbox layout */
      /* Center horizontally */
      align-items: center;  
      /* Center vertically */
      flex-direction: column;
      /* Stack content vertically */
      text-align: center;
      padding: 5px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      /* margin-top: 20px; */
    }

    .trailer-button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .trailer-button:hover {
      background-color: #cc0000;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Apply Animations */
    /* body {
  animation: fadeIn 1s ease-in;
} */

    #movie-title {
      animation: slideUp 1s ease-in-out;
    }

    #movie-desc,
    #movie-quality {
      animation: slideUp 1.2s ease-in-out;
    }

    img#movie-img {
      animation: zoomIn 1s ease-out;
      transition: transform 0.3s ease;
    }

    img#movie-img:hover {
      transform: scale(1.05);
    }

    .trailer-button {
      animation: fadeIn 1.5s ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    .trailer-button:hover {
      animation: pulse 0.6s ease-in-out;
    }

    .movie-card {
      max-width: 350px;
      /* Laptop ke liye limit */
      width: 90%;
      /* Mobile pr screen ke hisaab se adjust ho jaye */
      /* margin: 20px auto; */
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      /* Image ko card ke andar pura fit kar do */
      height: auto;
      border-radius: 10px;
    }

    /* .det{
  padding: 5px;
} */
    @media (max-width: 768px) {
      body{
        align-items: flex-start;
      }
      .movie-card {
        max-width: 100%;
        /* width: 95%; */
        margin: 5px auto;
        padding: 2px;
      }

      .movie-card h1 {
        font-size: 22px;
      }

      .movie-card p {
        font-size: 16px;
      }

      .trailer-button {
        width: 100%;
        font-size: 16px;
        padding: 8px;
      }
    }
